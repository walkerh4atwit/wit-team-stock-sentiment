server {
    listen 80;
    server_name hernywalker.tech dev.sentiments.henrywalker.tech;

    # root directory
    root /var/lib/jenkins/workspace/Sentiments-Dev;
    index index.html;

    # Log files
    access_log /var/log/nginx/sentiments-dev-access.log;
    error_log /var/log/nginx/sentiments-dev-error.log;

    location / {
        # If the requested file exists, serve it, otherwise serve index.html
        try_files $uri /index.html;
    }
}

server {
    listen 80;
    server_name henrywalker.tech api.dev.sentiments.henrywalker.tech;

    # Log files
    access_log /var/log/nginx/sentiments-dev-access.log;
    error_log /var/log/nginx/sentiments-dev-error.log;

    location / {
        include proxy_params;
        proxy_pass http://unix:/run/sentiments/sentiments-dev-gunicorn.sock;
    }
}